<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡単音楽ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: #333;
      border: 2px solid #555;
      overflow: hidden;
    }
    .note {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #4caf50;
      border-radius: 50%;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: background 0.2s;
    }
    #hitLine {
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #fff;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    button#startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>簡単音楽ゲーム</h1>
  <div id="gameArea">
    <div id="hitLine"></div>
  </div>
  <div id="score">スコア: 0</div>
  <button id="startBtn">スタート</button>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_06262a3128.mp3?filename=retro-game-music-7-11692.mp3"></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const scoreDisplay = document.getElementById('score');
    const music = document.getElementById('music');

    let notes = [];
    let score = 0;
    let gameInterval;
    let noteSpeed = 3; // ピクセル毎フレーム

    // ノートのタイミング（ミリ秒）で出現
    const noteTimings = [1000, 2000, 3000, 4000, 5500, 6500, 7500];
    let noteIndex = 0;

    function createNote() {
      const note = document.createElement('div');
      note.classList.add('note');
      note.style.bottom = '0px';
      gameArea.appendChild(note);
      notes.push(note);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = `スコア: ${score}`;
      noteIndex = 0;

      // ノート削除
      notes.forEach(n => n.remove());
      notes = [];

      music.currentTime = 0;
      music.play();

      gameInterval = setInterval(gameLoop, 16); // 約60fps
    }

    function gameLoop() {
      // ノート生成タイミング判定
      if (noteIndex < noteTimings.length && music.currentTime * 1000 >= noteTimings[noteIndex]) {
        createNote();
        noteIndex++;
      }

      notes.forEach((note, idx) => {
        let currentBottom = parseFloat(note.style.bottom);
        note.style.bottom = currentBottom + noteSpeed + 'px';

        // ノートが画面外に行ったら削除
        if (currentBottom > gameArea.clientHeight) {
          note.remove();
          notes.splice(idx, 1);
        }
      });

      // ゲーム終了判定
      if (music.paused && notes.length === 0) {
        clearInterval(gameInterval);
        alert(`ゲーム終了！スコア: ${score}`);
      }
    }

    // スペースキーで判定（ヒット）
    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (notes.length > 0) {
          let note = notes[0];
          let bottom = parseFloat(note.style.bottom);
          // ヒット判定の範囲（ヒットライン周辺）
          if (bottom > 70 && bottom < 110) {
            score++;
            scoreDisplay.textContent = `スコア: ${score}`;
            note.remove();
            notes.shift();
          }
        }
      }
    });

    startBtn.addEventListener('click', () => {
      startGame();
    });
  </script>
</body>
</html>
