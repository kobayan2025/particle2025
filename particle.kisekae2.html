<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>着せ替えゲーム</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    #character {
      position: relative;
      width: 250px;
      height: 400px;
      margin: 0 auto 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #base, .clothing-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 400px;
      user-select: none;
      pointer-events: none;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>着せ替えゲーム</h1>

  <div id="character">
    <!-- キャラクターの素体画像 -->
    <img id="base" src="https://i.imgur.com/oZyXcTi.png" alt="キャラクター素体" />
    <!-- 服やアクセサリーのレイヤー -->
    <img id="clothing" class="clothing-layer" src="" alt="服" />
  </div>

  <div id="controls">
    <button onclick="changeClothing('')">服なし</button>
    <button onclick="changeClothing('https://i.imgur.com/7ShDZ3K.png')">赤い服</button>
    <button onclick="changeClothing('https://i.imgur.com/7RrItEK.png')">青い服</button>
    <button onclick="changeClothing('https://i.imgur.com/4s8g2JU.png')">緑の服</button>
  </div>

  <script>
    function changeClothing(imageUrl) {
      const clothing = document.getElementById('clothing');
      clothing.src = imageUrl;
    }
  </script>

</body>
</html>
