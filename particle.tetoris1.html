<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>テトリス</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    background: #222;
    display: block;
    margin: 20px auto;
    border: 2px solid #555;
  }
</style>
</head>
<body>
<h1>テトリス</h1>
<canvas id="tetris" width="240" height="400"></canvas>
<script>
  const canvas = document.getElementById('tetris');
  const context = canvas.getContext('2d');
  context.scale(20, 20);  // ブロック1つを20x20ピクセルに

  const arenaWidth = 12;
  const arenaHeight = 20;

  // 空のフィールド作成
  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  // テトリスのブロック形状
  const pieces = {
    'T': [
      [0, 1, 0],
      [1, 1, 1],
      [0, 0, 0],
    ],
    'O': [
      [2, 2],
      [2, 2],
    ],
    'L': [
      [0, 0, 3],
      [3, 3, 3],
      [0, 0, 0],
    ],
    'J': [
      [4, 0, 0],
      [4, 4, 4],
      [0, 0, 0],
    ],
    'I': [
      [0, 0, 0, 0],
      [5, 5, 5, 5],
      [0, 0, 0, 0],
      [0, 0, 0, 0],
    ],
    'S': [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ],
    'Z': [
      [7, 7, 0],
      [0, 7, 7],
      [0, 0, 0],
    ],
  };

  const colors = [
    null,
    '#FF0D72',
    '#0DC2FF',
    '#0DFF72',
    '#F538FF',
    '#FF8E0D',
    '#FFE138',
    '#3877FF',
  ];

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1, 1);
          context.strokeStyle = '#222';
          context.lineWidth = 0.1;
          context.strokeRect(x + offset.x, y + offset.y, 1, 1);
        }
      });
    });
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (
          m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
        ) {
          return true;
        }
      }
    }
    return false;
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [
          matrix[x][y],
          matrix[y][x],
        ] = [
          matrix[y][x],
          matrix[x][y],
        ];
      }
    }
    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerReset() {
    const piecesKeys = Object.keys(pieces);
    const rand = piecesKeys[(piecesKeys.length * Math.random()) | 0];
    player.matrix = pieces[rand];
    player.pos.y = 0;
    player.pos.x = ((arenaWidth / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if (collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
    }
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      y++;
      player.score += rowCount * 10;
      rowCount *= 2;
    }
  }

  function draw() {
    context.fillStyle = '#111';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x:0, y:0});
    drawMatrix(player.matrix, player.pos);
  }

  let dropCounter = 0;
  let dropInterval = 1000;

  let lastTime = 0;

  function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
      playerDrop();
    }

    draw();
    requestAnimationFrame(update);
  }

  function updateScore() {
    document.title = 'テトリス - スコア: ' + player.score;
  }

  const arena = createMatrix(arenaWidth, arenaHeight);

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
  };

  document.addEventListener('keydown', event => {
    if (event.key === 'ArrowLeft') {
      playerMove(-1);
    } else if (event.key === 'ArrowRight') {
      playerMove(1);
    } else if (event.key === 'ArrowDown') {
      playerDrop();
    } else if (event.key === 'ArrowUp') {
      playerRotate(1);
    }
  });

  playerReset();
  updateScore();
  update();
</script>
</body>
</html>
